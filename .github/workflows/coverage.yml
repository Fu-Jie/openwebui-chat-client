name: Code Coverage

on:
  push:
    branches: [main, master]
    paths:
      - 'openwebui_chat_client/**'
      - 'tests/**'
      - 'pyproject.toml'
  pull_request:
    branches: [main, master]
    paths:
      - 'openwebui_chat_client/**'
      - 'tests/**'
      - 'pyproject.toml'
  workflow_dispatch:

concurrency:
  group: coverage-${{ github.ref }}
  cancel-in-progress: true

jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[test]"
          pip install coverage pytest pytest-cov

      - name: Set environment variables for unit tests
        run: |
          echo "OPENWEBUI_BASE_URL=http://localhost:3000" >> $GITHUB_ENV
          echo "OPENWEBUI_TOKEN=test-token-for-ci" >> $GITHUB_ENV
          echo "OPENWEBUI_DEFAULT_MODEL=test-model" >> $GITHUB_ENV

      - name: Run tests with coverage
        run: |
          coverage run -m pytest tests/ -v --tb=short || true
          coverage xml -o coverage.xml
          coverage report --show-missing

      - name: Check coverage threshold
        run: |
          echo "ðŸŽ¯ Checking coverage threshold (60%)..."
          coverage report --fail-under=60 || {
            echo ""
            echo "âŒ Coverage is below 60% threshold"
            echo "ðŸ“Š Current coverage:"
            coverage report
            echo ""
            echo "ðŸ’¡ Tip: Add more tests to increase coverage"
            echo "ðŸŽ¯ Target: 80% coverage"
            exit 1
          }
        continue-on-error: false

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Coverage Summary
        run: |
          echo "ðŸ“Š Coverage Summary"
          echo "==================="
          coverage report --format=markdown >> $GITHUB_STEP_SUMMARY || true
