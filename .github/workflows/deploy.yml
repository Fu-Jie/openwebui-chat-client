name: Deploy Documentation

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - 'openwebui_chat_client/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs mkdocs-material mkdocstrings[python]
          pip install -e .

      - name: Build documentation
        run: mkdocs build --strict

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Setup - Verify GitHub Pages Configuration
        run: |
          echo "üìã GitHub Pages Deployment Checklist:"
          echo "‚úì Build artifacts uploaded successfully"
          echo ""
          echo "‚ö†Ô∏è  If deployment fails with 404 error:"
          echo "1. Enable GitHub Pages in repository settings"
          echo "2. Go to: https://github.com/${{ github.repository }}/settings/pages"
          echo "3. Under 'Build and deployment', select 'GitHub Actions' as the source"
          echo "4. Re-run this workflow after enabling Pages"
          echo ""
          echo "üìö See docs/github-pages-setup.md for detailed setup instructions"
          echo ""
          echo "üöÄ Attempting deployment..."

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
